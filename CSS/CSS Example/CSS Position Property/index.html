<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>

    <style>

        div {
            border: 2px solid black;
        }
        img {
            margin: 20px;
        }
        .image2 {
            /* position: relative;
            top: 100px;
            left: 100px; */

            /* position: absolute;
            top: 300px; */
        }
        .container {
            position: relative;
            height: 5000px;

        }
        .image4 {
            position: fixed;
        }
        .image3 {
            position: sticky;
            top: 20px;
        }
        .box {
            background: turquoise;
            height: 1000px;
        }

    </style>


</head>
<body>

    <div class="container">

        <img src="vivek.jpg" 
             alt="Vivek"
             width="300px"
             height="300px"
             class="image1" 
        />
        <img src="vivekgupta.jpg" 
             alt="vivekgupta"
             width="300px"
             height="300px"
             class="image2"   
        />
        <img src="puppy.jpg" 
             alt="puppy"
             width="300px"
             height="300px"
             class="image3"   
        />
        <img src="supreme2.jpg" 
             alt="Supreme 2.0"
             width="300px"
             height="300px" 
             class="image4"  
        />
    </div>

    <div class="box">

        <h1>Hii My name is Vivek Gupta</h1>

    </div>
    
</body>
</html>
