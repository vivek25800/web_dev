<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Color</title>
    <style>
        .container{
            width: 800px;
            text-align: center;
            border: #000 solid 2px;
            padding: 2rem;
            margin: 50px auto;
        }
        .color-div{
            text-align: center;
            height: 200px;
            width: 500px;
            margin: auto;
            margin-top: 2rem;
            border: 2px solid #000;
            font-size: 20px;
            padding-top: 1rem;
        }
        button{
            height: 50px;
            width: 180px;
            font-size: 1rem;
            background-color: #ffffff;
            border-color: blue;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate Random Color</h1>
        <button>Generate Color</button>
        <div class="color-div">
            This is your new color
        </div>
    </div>

    <script src="randomClr.js"></script>
    
</body>
</html>
