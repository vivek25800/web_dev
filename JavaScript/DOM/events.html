    <title>DOM Events</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container{
            /* border: #000 solid 2px; */
            border-radius: 1rem;
            width: fit-content;
            height: fit-content;
            width: 600px;
            /* text-align: center; */
            padding: 1rem 5rem;
            margin-top: 14rem;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        label{
            display: block;
            font-size: 20px;
            margin: 1rem 0;
        }
        h1{
            color: crimson;
            margin: 2rem auto;
            font-weight: 700;
            text-align: center;
        }
        input{
            height: 3rem;
            width: 18rem;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus{
            border-radius: 1.5rem;
            padding: 15px;
            border: crimson solid 2px;
            border-color: crimson;
            outline: none;
        }
        .add-btn{
            height: 3rem;
            width: 8rem;
            cursor: pointer;
            background-color: rgb(19, 19, 110);
            color: #ffffff;
            margin-left: 1rem;
            /* border: none; */
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            /* box-shadow: ; */
            transition: all 0.3s ease;
        }
        .add-btn:hover{
            border-radius: 1.5rem;
        }
        ul{
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            /* border: #000 solid 1px; */
            width: fit-content;
            border-radius: 8px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }
        li{
            line-height: 2rem;
        }
        ul li button{
            background-color: #ffffff;
            /* border: none;     */
            height: 1.5rem;
            width: 4rem;
            margin-left: 1rem;
            border: maroon solid 1px;
            color: maroon;
            border-radius: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        ul li button:hover{
            background-color: maroon;
            color: #ffffff;
        }
        
    </style>
</head>
