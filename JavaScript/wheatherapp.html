<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="wheatherapp.css">
    
</head>
<body>

<div class="container">
    <h1>Weather App</h1>
    
    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
    </div>

    <div class="weather-card" id="weatherCard">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
    </div>
</div>

<script src="wheatherapp.js"></script>
</body>
</html>
