<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bookmarks Example</title>
</head>
<body>

    <h1>HTML Bookmarks Example</h1>

    <p>
        This is a paragraph with a <a href="#section1">bookmark</a>.
    </p>

    <h2 id="section1">Section 1</h2>
    <p>
        Content of Section 1 goes here.
    </p>

    <p>
        You can also link directly to the <a href="#section2">second section</a>.
    </p>

    <h2 id="section2">Section 2</h2>
    <p>
        Content of Section 2 goes here.
    </p>

</body>
</html>
