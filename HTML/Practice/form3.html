<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form>

        <fieldset>

            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter first name">

            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter last name">
            <br/>
            <br/>

            <label for="address10">Address #1:</label>
            <input type="text" name="address10" id="address10" placeholder="Enter address 1">

            <label for="address20">Address #2:</label>
            <input type="text" name="address20" id="address20" placeholder="Enter address 2">

            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Enter city name">
            <br/>
            <br/>

            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip" placeholder="Enter zip code">

            <label for="state">State:</label>
            <input type="text" name="state" id="state" placeholder="Enter state name">
            
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" placeholder="Enter country">
        </fieldset>
        <br/>

        <fieldset>

            <label for="productitems">Product:</label>
            <select name="productitems" id="productitems">
                <option value="oil">Oil</option>
                <option value="vegetable">Vegetables</option>
                <option value="salt">Salt</option>
                <option value="milk">Milk</option>
                <option value="biscuits">Biscuits</option>
            </select>
            <br/>
            <br/>
            
            <label for="date">Date Purchased:</label>
            <input type="date" name="date" id="date">
            <br/>
            <br/>

            <label for="usedfor">Used for:</label>

            <input type="radio" name="home" id="home">
            <label for="home">Home</label>
            <br/>

            <input type="radio" name="business" id="business">
            <label for="business">Business</label>
            <br/>

            <input type="radio" name="government" id="government">
            <label for="government">Government</label>
            <br/>

            <input type="radio" name="educate" id="educate" required/>
            <label for="educate">Education</label>
            <br/>

            <input type="radio" name="other" id="other" required />
            <label for="other">Other</label>
            <br/>
            <br/>

            <label for="system">System (check all that apply)</label>
            <br/>

            <input type="radio" name="windows" id="windows" required />
            <label for="windows">Windows</label>
            <br/>

            <input type="radio" name="macin" id="macin" required />
            <label for="macin">Macintosh</label>
            <br/>

            <input type="radio" name="unix" id="unix" required />
            <label for="unix">Unix</label>
            <br/>

            <input type="radio" name="other" id="other" required />
            <label for="other">Other</label>

            <p id="vivek">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, inventore.</p>

            <article class="hello"></article>

        </fieldset>
        <br/>

        <fieldset>

            <label for="comments">Comments:</label>
            <br/>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            <br/>
            <br/>

            <input type="submit" value="Send Registration">
            <input type="submit" value="Cancel">

        </fieldset>

    </form>
    
</body>
</html>
