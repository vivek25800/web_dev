<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2 Example</title>
</head>
<body>

    <table border="1">

        <thead>
            <tr>
                <th>Header Column 1</th>
                <th>Header Column 2</th>
                <th colspan="2">header Column 3</th>
                <th>Header Column 4</th>
            </tr>
            <tr>
                <td rowspan="4">Row 2 - Item 1</td>
                <td rowspan="4">Row 2 - Item 2</td>
                <th colspan="2">Row 2:Nested table 1</th>
                <td rowspan="4">Row 2 - Item 4 <br/>
                A second line</td>
            </tr>
            <tr>
                <th>Row 1 Header</th>
                <td>item</td>
            </tr>
            <tr>
                <th>Row 2 Header</th>
                <td>item</td>
            </tr>
            <tr>
                <th>Row 2 Header</th>
                <td>item</td>
            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td>Row 3 - Item 1</td>
                <td>Row 3 - Item 2</td>
                <td colspan="2"></td>
                <td>Row 3 - Item 3</td>
            </tr>
            <tr>
                <td>Row 4 - Item 1</td>
                <td>Row 4 - Item 2</td>
                <td>Row 4 - Item 3</td>
            </tr>
        </tbody>


    </table>
    

</body>
</html>
