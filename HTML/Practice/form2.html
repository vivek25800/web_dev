<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>

    <form>

        <fieldset>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required />

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required />
            <br/>
            <br/>

            <label for="address1">Address #1:</label>
            <input type="text" name="address1" id="address1" placeholder="Enter address1" required />

            <label for="address2">Address #2:</label>
            <input type="text" name="address2" id="address2" placeholder="Enter address2" required />

            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Enter City" required />
            <br/>
            <br/>

            <label for="zip">Zip:</label>
            <input type="text" name="zip" id="zip" placeholder="Enter zip code" required />

            <label for="state">State:</label>
            <input type="text" name="state" id="state" placeholder="Enter state name" required />

            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder="Enetr country" required />
            <br/>
            <br/>
        </fieldset>
        <br/>
        <br/>

        <fieldset>
            <label for="productItems">Product:</label>
            <select name="product" id="product">
                <option value="oil">Oil</option>
                <option value="vegetable">Vegetable</option>
                <option value="biscuits">Biscuits</option>
                <option value="namkeen">Namkeen</option>
                <option value="facewash">Fashwash</option>
            </select>
            <br/>
            <br/>

            <label for="date">Date Purchased:</label>
            <input type="date" name="date" id="date" required />
            <br/>
            <br/>

            <label for="usedfor">Used for:</label>
            <br/>
            <input type="radio" name="home" id="home">
            <label for="home">Home</label>
            <br/>

            <input type="radio" name="business" id="business">
            <label for="business">Business</label>
            <br/>

            <input type="radio" name="government" id="government">
            <label for="government">Government</label>
            <br/>

            <input type="radio" name="educate" id="educate">
            <label for="educate">Education</label>
            <br/>

            <input type="radio" name="other" id="other">
            <label for="other">Other</label>
            <br/>
            <br/>

            <label for="system">System (check all that apply)</label>
            <br/>

            <input type="radio" name="windows" id="windows">
            <label for="windows">Windows</label>
            <br/>

            <input type="radio" name="macin" id="macin">
            <label for="macin">Macintosh</label>
            <br/>

            <input type="radio" name="unix" id="unix">
            <label for="unix">Unix</label>
            <br/>

            <input type="radio" name="other" id="other">
            <label for="other">Other</label>
        </fieldset>
        <br/>
        <br/>

        <fieldset>

            <label for="comments">Comments?:</label>
            <br/>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write your comments here..."></textarea>
            <br/>
            <br/>

            <input type="submit" value="Send Registration">

            <input type="submit" value="Cancel">

        </fieldset>

    </form>
    
</body>
</html>
