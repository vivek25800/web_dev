<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h3>Unordered Lists</h3>
    <ul style="list-style-type:circle;">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Guava</li>
    </ul>
    <hr>

    <h3>Ordered Lists</h3>
    <ol start="10">
        <li>Sinchan</li>
        <li>Bheem</li>
        <li>BenTen</li>
        <li>Nobita</li>
        <li>Jian</li>
    </ol>
    <hr>

    <h3>Description Lists</h3>
    <dl>
        <dt>Sinchan
            <dd>-A cartton character</dd>
        </dt>
        <dt>Goku
            <dd>-A anime character</dd>
        </dt>
    </dl>
    
</body>
</html>
